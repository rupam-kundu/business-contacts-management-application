<!doctype html>
<html lang="en">
  <head>
    <title>Business Contacts Management Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./mystylesheet.css">
  </head>
  <body>
    <script src="./jquery.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-image: linear-gradient(#080909, #4B5355); padding-top: 30px; padding-bottom: 30px;">
      <a class="navbar-brand" href="#" style="margin: 0 auto; font-size: xx-large; font-weight: bolder;">Business Contacts Management Application</a>
    </nav>
    <div class="jumbotron" style="background-color: #DAE1EA;">
      <h1 class="display-5" style="text-align: center;">Manage your business contacts</h1>
      <br>
      <p class="lead" style="text-align: center; font-weight: 500;">Add, edit, delete and view all your business contacts</p>
    </div>
    <div class="row" style="text-align: center; margin-top: 5%;">
      <div class="col">
        <h2>Business Contacts</h2>
      </div>
    </div>
    <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
      <div class="col" style="margin: 0 10%;">
        <div class="table-responsive">
          <table id="contactsList"
                 class="table table-bordered table-condensed">
            <thead style="background-color: #BABEBF;">
              <tr>
                <th>Email Address</th>
                <th>Address</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
        </div>
      </div>
      <hr class="my-4">
      <div id="successAlert" tabindex="1" style="margin-left: 10%; margin-right: 10%; padding-top: 0.50em; padding-bottom: 0.25em; background-color: #72ed93;">
        <p id="message" style="margin-left: 5%; font-weight: bold;"></p>
      </div>
      <div id="businessContact" class="row" tabindex="1" style="text-align: center; margin-top: 5%;">
        <div class="col">
          <h2>Add or Edit a Business Contact</h2>
        </div>
      </div>
        <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
            <div class="col" style="margin: 0 30%;">
              <div class="card" style="width: 30rem;">
                <div class="card-header" style="background-color: #BABEBF;">
                  <h4 class="card-title">Business Contact Information</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" id="emailAddress"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle"
                                class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name"
                                class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber"
                                class="form-control" />
                    </div>
                </div>
                <div class="card-footer" style="background-color: #BABEBF;">
                    <div class="row">
                        <div class="col">
                          <button type="button" id="addButton"
                                  class="btn btn-primary"
                                  onclick="addContact();" 
                                  style="background-color: #221BEA;">Add Contact</button>
                        </div>
                        <div class="col">
                          <button type="button" id="updateButton"
                                  class="btn btn-primary"
                                  onclick="updateContact();"
                                  style="background-color: #221BEA;">Edit Contact</button>
                        </div>
                        <div class="col">
                          <button type="button" id="resetButton"
                                  class="btn btn-primary"
                                  onclick="reset();"
                                  style="background-color: #221BEA;">Reset</button>
                      </div>
                    </div>
                </div>
             </div>
            </div>
          </div>
  </body>
</html>
