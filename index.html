<!doctype html>
<html lang="en">
  <head>
    <title>Business Contacts Management Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./mystylesheet.css">
  </head>
  <body>
    <script src="./jquery.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blue; padding-top: 30px; padding-bottom: 30px;">
      <a class="navbar-brand" href="#" style="margin: 0 auto; font-size: xx-large; font-weight: bolder;">Business Contacts Management Application</a>
    </nav>
    <div>
      <p id="message"></p>
    </div>
    <div class="row">
        <div class="col-sm-6">
          <table id="contactsList"
                 class="table table-bordered
                       table-condensed table-striped">
            <thead>
              <tr>
                <th>Email Address</th>
                <th>Address</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
        <div class="row">
            <div class="col-sm-6">
              <div class="card" style="width: 18rem;">
                <div class="card-header"></div>
                <div class="card-body">
                    <h4 class="card-title">Contact Information</h4>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" id="emailAddress"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle"
                                class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name"
                                class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber"
                                class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-sm-6">
                          <button type="button" id="addButton"
                                  class="btn btn-primary"
                                  onclick="addContact();">Add Contact</button>
                        </div>
                        <div class="col-xs-12">
                            <button type="button" id="updateButton"
                                    class="btn btn-primary"
                                    onclick="updateContact();">Update Contact</button>
                        </div>
                    </div>
                </div>
             </div>
            </div>
          </div>
  </body>
</html>
